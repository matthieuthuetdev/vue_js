<!DOCTYPE html>
<html lang="FR-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date de naissance</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js" defer></script>
  </head>
  <body id="date">
    <h1>Ma date de naissance {{date_actuel}}</h1>
    <span>Date de naissance {{date_naissance}} </span>
    <input type="datetime-local" v-model="date_naissance" />
    <input type="button" value="Calculer" @click="calculer_age" />
    <div v-if="age != undefined">
      <p>vous êtes né le <span style="color: blue"> {{date_naissance_formater}}</span> à <span style="color: blue"> {{heure_naissance}}</span></p>
      <p>
        Il s'est écoulé <span style="color: blue">{{age}}</span> année<span
          v-if="age > 1"
          >s</span
        >
        depuis votre naissance.
      </p>
    </div>
  </body>
</html>
